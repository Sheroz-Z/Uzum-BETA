<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link style="border: radius 100%" rel="icon" type="image/x-icon" href="img/favicon_io/favicon.ico" />
    <link rel="stylesheet" href="css/product-info.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Card-info</title>
</head>

<body>
    <div class="container-2">
        <section aria-label="Main content" role="main" class="product-detail">
            <div itemscope>
                <div class="_cont detail-top">
                    <div class="cols">
                        <div class="left-col">
                            <div class="thumbs">
                                <span class="thumb-image active"><img src="img/big-img-1.png"
                                        alt="Куртка-ветровка мужская, осень-зима Perfecto">
                                </span>
                                <span class="thumb-image"><img src="img/big-img-2.png"
                                        alt="Куртка-ветровка мужская, осень-зима Perfecto">
                                </span>
                                <span class="thumb-image"><img src="img/big-img-3.png"
                                        alt="Куртка-ветровка мужская, осень-зима Perfecto">
                                </span>
                                <span class="thumb-image"><img src="img/big-img-4.png"
                                        alt="Куртка-ветровка мужская, осень-зима Perfecto">
                                </span>
                            </div>
                            <div class="big">
                                <span id="big-image" class="img img-big-sp" quickbeam="image">
                                    <img class="img img-big" src="img/big-img-1.png"
                                        alt="Куртка-ветровка мужская, осень-зима Perfecto">
                                </span>
                            </div>
                        </div>
                        <div class="right-col">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="js/product-info.js"></script>
</body>

</html>
